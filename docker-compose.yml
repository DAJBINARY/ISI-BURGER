version: '3.8'

services:
  app:
    build: ..
    ports:
      - "8000:80"
    volumes:
      - .:/var/www/html
    depends_on:
      - db

  db:
    image: postgres:latest
    environment:
      POSTGRES_DB: isi_burger
      POSTGRES_USER: laravel
      POSTGRES_PASSWORD: passer
    volumes:
      - db_data:/var/lib/postgresql/data

volumes:
  db_data:
